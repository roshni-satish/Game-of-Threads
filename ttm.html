<head>
	<link rel="stylesheet" href="ttm.css">
</head>
<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="ttm.js"></script>

<div class="player1">
	<img src="player1.png" id="player1" alt="player1" height="120" width="120">
</div>
<div class="player2">
	<img src="player2.png" id="player2" alt="player1" height="120" width="120">
</div>
<div class="player3">
	<img src="player3.png" id="player3" alt="player1" height="120" width="120">
</div>

<div class="container">
	<!--header section -->
	<div class="header">
		<br>
		<h1>Tic Tac Mo!</h1>
	</div>
	<!-- controls section: checkboxes -->
	<div class="controls">
		<h3>This version of the game requires 3 players.</h3>
	</div>
	<!-- board-container -->
	<div class="board-container">
		<!-- first row -->
		<div class="row">
			<div id="0" class="square bottom right"></div>
			<div id="1" class="square bottom right"></div>
			<div id="2" class="square bottom right"></div>
			<div id="3" class="square bottom right"></div>
			<div id="4" class="square bottom"></div>
		</div>

		<!-- second row -->
		<div class="row">
			<div id="5" class="square bottom right"></div>
			<div id="6" class="square bottom right"></div>
			<div id="7" class="square bottom right"></div>
			<div id="8" class="square bottom right"></div>
			<div id="9" class="square bottom"></div>
		</div>

		<!-- third row -->
		<div class="row">
			<div id="10" class="square right"></div>
			<div id="11" class="square right"></div>
			<div id="12" class="square right"></div>
			<div id="13" class="square right"></div>
			<div id="14" class="square"></div>
		</div>
		<div class="reset">
			<button class="newgame">New Game</button>
		</div>
	</div>
</div>
<div class="rules active" id="rules">
	<div class="rules-header">
		<div class="title">Rules to play Tic Tac Mo!</div>
		<button class="close-button">&times;</button>
	</div>
	<div class="rules-body">
	As this version of the game is fairly new we thought these rules might come handy:)<br> * rule1<br> * rule2<br> * rule3<br> * rule4	
	</div>	
</div>
<div class="win_popup" id="win_popup">	
	<div class="win_popup_text" id="win_popup_text"></div>
	<div class="option1">
		<button class="playagain">Play Again</button></div>
	<div class="option2">
		<button class="startover">Start Over</button>
	</div>	
</div>
<div class="draw_popup" id="draw_popup">	
	It's a Draw!
	<div class="option3">
		<button class="playagain2">Play Again</button></div>	
</div>
<div class="overlay active" id="overlay"></div>
