<head>
	<link rel="stylesheet" href="ttt.css">
</head>
<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="ttt.js"></script>

<div class="loader hidden">
	<div class="container_loader">
		<div class="header">
			<br>
			<br>
			<h1>The Mars Colonization Program</h1>
		</div>	
		<div class="controls">
			<h3>Project 2: Entertain The Crew</h3>
		</div>
		<!-- board-container inside loadpage-->
		<div class="board-container_loader">
			<!-- first row -->
			<div class="row">
				<div id="t" class="square bottom right"><div class="init_red">T</div></div>
				<div id="i" class="square bottom right"><div class="init_red">I</div></div>
				<div id="c" class="square bottom"><div class="init_red">C</div></div>
			</div>
			<!-- second row -->
			<div class="row">
				<div id="t" class="square bottom right"><div class="init_green">T</div></div>
				<div id="a" class="square bottom right"><div class="init_green">A</div></div>
				<div id="c" class="square bottom"><div class="init_green">C</div></div>
			</div>
			<!-- third row -->
			<div class="row">
				<div id="t" class="square right"><div class="init_blue">T</div></div>
				<div id="o" class="square right"><div class="init_blue">O</div></div>
				<div id="e" class="square"><div class="init_blue">E</div></div>
			</div>
		</div>
	</div>
</div>

<div class="player1">
	<img src="boy.jpg" alt="player1" height="500" width="290">
</div>
<div class="player2">
	<img src="robot.png" align="right" alt="player2" height="500" width="290">
</div>
<div class="container">
	<!--header section -->
	<div class="header">
		<br>
		<h1>Tic Tac Toe</h1>
	</div>
	<!-- controls section: checkboxes -->
	<div class="controls">
		<h3>You're playing against the computer. Chose X or O</h3>
		<form action="#">
			<input class="checkbox" type="checkbox" name="X Player" value="X">X Player
			<input class="checkbox" type="checkbox" name="O Player" value="O">O Player


		</form>
	</div>
	<!-- board-container -->
	<div class="board-container">
		<!-- first row -->
		<div class="row">
			<div id="0" class="square bottom right"></div>
			<div id="1" class="square bottom right"></div>
			<div id="2" class="square bottom"></div>
		</div>

		<!-- second row -->
		<div class="row">
			<div id="3" class="square bottom right"></div>
			<div id="4" class="square bottom right"></div>
			<div id="5" class="square bottom"></div>
		</div>

		<!-- third row -->
		<div class="row">
			<div id="6" class="square right"></div>
			<div id="7" class="square right"></div>
			<div id="8" class="square"></div>
		</div>
		<div class="reset">
			<button class="newgame">New Game</button>
		</div>
		<div class="MultiPlayer">
			<a style="text-decoration: none" href="ttm.html" class="multi">MultiPlayer</a>
		</div>	
	</div>
</div>
<div class="shift active" id="shift">
	Hi There! Choose one option here...
	 <div class="1player">
	 	<button class="pl1">1 Player</button>
	 </div>
	 <div class="2players">
	 	<button class="pl2">2 Players</button>
	 </div>
	 <div class="3players">
	 	<a style="text-decoration: none" href="ttm.html" class="pl3">3 Players</a>
	 </div>
</div>
<div class="shift2" id="shift2">
	Choose a level...
	 <div class="easy" id="easy">
	 	<button class="easy">Easy</button>
	 </div>
	 <div class="hard">
	 	<a style="text-decoration: none" href="t-ub.html" class="hard">Hard</a>
	 </div>
</div>
<div class="win_popup" id="win_popup">	
	<div class="win_popup_text" id="win_popup_text"></div>
	<div class="option1">
		<button class="playagain">Play Again</button></div>
	<div class="option2">
		<a style="text-decoration: none" href="ttt.html" class="startover">Start Over</a>
	</div>	
</div>
<div class="draw_popup" id="draw_popup">	
	It's a Draw!
	<div class="option3">
		<button class="playagain2">Play Again</button></div>	
</div>
<div class="overlay active" id="overlay"></div>
